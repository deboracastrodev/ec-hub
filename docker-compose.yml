version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ec-hub-app
    ports:
      - "9501:9501"  # Swoole HTTP Server
    volumes:
      - ./app:/var/www/html/app
      - ./config:/var/www/html/config
      - composer-cache:/root/.composer/cache
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=ec_hub
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - ec-hub-network

  mysql:
    image: mysql:8.0
    container_name: ec-hub-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=ec_hub
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ec-hub-network

  redis:
    image: redis:7-alpine
    container_name: ec-hub-redis
    ports:
      - "6379:6379"
    networks:
      - ec-hub-network

networks:
  ec-hub-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  composer-cache:
    driver: local
